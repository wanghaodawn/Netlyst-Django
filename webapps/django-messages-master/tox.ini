[tox]
envlist =
    py2.7-d1.4, py2.7-d1.5, py2.7-d1.6, py2.7-d1.7,
    py3.3-d1.5, py3.3-d1.6, py3.3-d1.7,
    py3.4-d1.7

[testenv]
commands = {envpython} tests/manage.py test django_messages --settings=settings


# Python 2.7

[testenv:py2.7-d1.4]
basepython = python2.7
deps = django>=1.4,<1.5
       django-discover-runner

[testenv:py2.7-d1.5]
basepython = python2.7
deps = django>=1.5,<1.6
       django-discover-runner

[testenv:py2.7-d1.6]
basepython = python2.7
deps = django>=1.6,<1.7

[testenv:py2.7-d1.7]
basepython = python2.7
deps = django>=1.7,<1.8

# Python 3.3

[testenv:py3.3-d1.5]
basepython = python3.3
deps = django>=1.5,<1.6
       django-discover-runner

[testenv:py3.3-d1.6]
basepython = python3.3
deps = django>=1.6,<1.7

[testenv:py3.3-d1.7]
basepython = python3.3
deps = django>=1.7,<1.8

# Python 3.4

[testenv:py3.4-d1.7]
basepython = python3.4
deps = django>=1.7,<1.8
